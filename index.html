<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PhoneBuzz</title>

	<link rel="stylesheet" href="assets/form-mini.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
</head>

    <div class="main-content">

        <!-- You only need this form and the form-mini.css -->

        <div class="form-mini-container">

			<br>
			<br>
			<h2>Call +1.240.439.8086<h2>
			<h2>or fill out the form<h2>
            <h2>to get called</h1>

            <form class="form-mini" action="/voice" onsubmit="formSubmit()">
				
                <div class="form-row">
                    <input type="number" id="number" placeholder="Your Number">
                </div>

                <div class="form-row">
                    <input type="number" id="delay" placeholder="Delay in secs">
                </div>


                

            </form>
				<div class="form-row form-last-row">
					<button onclick ="formSubmit();">Get Called</button>
				</div>
        </div>
		
		<script type="text/javascript">
		function formSubmit() {
			var phone = document.getElementById("number").value;
			var delay = document.getElementById("delay").value;
			var postURL = String("http://cors.io/?https://phonebuzz-rkemburu.c9users.io:8080/dial-phone/" + phone + "/" + delay);
			$.ajax({
				type: "POST",
				url: postURL,
				data: {phone: phone, delay: delay},
				success: function(data){
					console.log(data);
				}
			});
		}
		</script>

    </div>

</body>

</html>
